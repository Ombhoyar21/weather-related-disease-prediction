<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DiseaseAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-card fade-in" style="width: 100%; max-width: 450px;">
            <div style="text-align: center; margin-bottom: 30px;">
                <div class="logo" style="justify-content: center; font-size: 32px; margin-bottom: 10px;">
                    <i class="fas fa-virus-slash"></i> Disease<span>AI</span>
                </div>
                <h2 style="font-weight: 700;">Welcome Back</h2>
                <p style="color: var(--text-muted);">Enter your credentials to access the dashboard</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="e.g. user@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                    Login <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <p style="font-size: 14px; color: var(--text-muted);">Don't have an account? <a href="#"
                        style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            // Mock login success
            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
